{% extends "layout.html" %}


{% block header %}

<h2>Hei, {{ session.firstname }}</h2>
<p>Sinun pisteet: {{session.points}}</p>
<a class="btn btn-success" href="/" role="button">Päävalikkoon</a>
{% endblock %}


{% block content %}

{% for game in games %}
<a style="width: 300px; margin-bottom: 5px;" class="btn btn-primary" href="/peli/{{ game.id }}" role="button" style="margin-bottom: 5px;">{{ game.gamename}}</a><br>

{% endfor %}

{% endblock %}
